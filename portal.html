<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Portal â€” CM Yuva Ã— On2Cook</title>
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/portal.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />

  <!-- ðŸ” Auth modal styles -->
  <link rel="stylesheet" href="/css/auth-modal.css" />

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="https://wwtjhzwzzkwvzjtybygg.supabase.co/storage/v1/object/public/images/on2cook%20favicon.png" type="image/png">

  <!-- Supabase CDN (no npm needed for frontend) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="app">

  <!-- â”€â”€ TOPBAR â”€â”€ -->
  <div class="topbar">
    <div class="topbar-left">

      <!-- LOGO -->
      <div class="portal-logo">
        <img src="https://wwtjhzwzzkwvzjtybygg.supabase.co/storage/v1/object/public/images/on2cook%20logo_White%201.png" alt="CM Yuva Ã— On2Cook" class="portal-logo-img"  />
        <div class="portal-logo-sep"></div>
        <span class="portal-logo-name">Lead Portal</span>
      </div>

      <div class="tab-sep"></div>

      <div class="tab-bar">
        <button class="tab active" id="tab-leads"     onclick="switchTab('leads')">Leads</button>
        <button class="tab" id="tab-dashboard" onclick="switchTab('dashboard')">Dashboard</button>
      </div>
    </div>

    <div class="topbar-right">
      <input type="file" id="excel-upload" accept=".xlsx, .xls, .csv" style="display:none" onchange="handleExcelImport(event)" />
      
      <button class="icon-btn" onclick="document.getElementById('excel-upload').click()">
        ðŸ“¤ Import Excel
      </button>

      <div class="sync-indicator">
        <span class="live-dot"></span>
        <span id="sync-status">Connecting...</span>
      </div>
      <button class="icon-btn" onclick="refreshAll()">â†» Refresh</button>
    </div>
  </div>

  <!-- â”€â”€ MAIN BODY â”€â”€ -->
  <div class="main-body">

   <div class="full-width-container">
    <div class="grid-controls">
        <input type="text" id="search-input" placeholder="Search leads..." oninput="renderLeadGrid()">
        <select id="filter-city" onchange="renderLeadGrid()">
          <option value="">All Cities</option>
        </select>

        <!-- Team member filter â€” gated by auth.js -->
        <select id="filter-alloc">
          <option value="">All Team Members</option>
        </select>

        <select id="filter-platform" onchange="renderLeadGrid()">
          <option value="">All Platforms</option>
        </select>
        <select id="filter-status" onchange="renderLeadGrid()">
          <option value="">All Status</option>
          <option value="Open">Open</option>
          <option value="fast-track">Fast Track</option>
          <option value="nurture">Nurture</option>
          <option value="auto-reject">Auto Reject</option>
          <option value="age-disqualified">Age Disqualified</option>
          <option value="not-suitable">Not Suitable</option>
          <option value="rejected">Rejected</option>
        </select>
        <div id="leads-meta" class="meta-count"></div>
      </div>

    <!-- â”€â”€ CONTENT PANEL â”€â”€ -->
    <div class="content-panel" id="content-panel">
      <div class="empty-state">
        <div class="empty-icon">âŸ³</div>
        <div class="empty-title">Loading...</div>
        <div class="empty-sub">Connecting to backend and Supabase</div>
      </div>
    </div>

  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<!-- Scripts (order matters) -->
<script src="/js/config.js"></script>
<script src="/js/db.js"></script>
<script src="/js/auth.js"></script>       <!-- ðŸ” Load BEFORE portal.js -->
<script src="/js/dashboard.js"></script>
<script src="/js/portal.js"></script>

</body>
</html>
